name       : libnice
version    : 0.1.14
release    : 2
source     :
    - https://nice.freedesktop.org/releases/libnice-0.1.14.tar.gz : be120ba95d4490436f0da077ffa8f767bf727b82decf2bf499e39becc027809c
license    :
    - MPL-1.1
    - LGPL-2.1-or-later
component  : programming.library
summary    : The GLib ICE implementation
description: |
    Libnice is an implementation of the IETF's Interactive Connectivity Establishment (ICE) standard (RFC 5245) and the Session Traversal Utilities for NAT (STUN) standard (RFC 5389).
builddeps  :
    - pkgconfig(gnutls)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
